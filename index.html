<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>image-layer-edithor</title>
	<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
	<style type="text/css">
		canvas{
			border-style: solid;
		}
	</style>
</head>
<body>
<canvas id="canvas" width=300 height=300></canvas>



<script type="text/javascript">
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");

// variables used to get mouse position on the canvas
var $canvas = $("#canvas");
var canvasOffset = $canvas.offset();
var offsetX = canvasOffset.left;
var offsetY = canvasOffset.top;
var scrollX = $canvas.scrollLeft();
var scrollY = $canvas.scrollTop();


var imagen_background = new Image();
imagen_background.src='';


var points = [];

points.push({
	x:50,
	y:50,
	r:10,
	c:'red',
	tittle:'punto1',
	description:'description html'
});

points.push({
	x:100,
	y:60,
	r:10,
	c:'green'
});
// calculate width of each text for hit-testing purposes
ctx.font = "16px verdana";
for (var i = 0; i < texts.length; i++) {
    var text = texts[i];
    text.width = ctx.measureText(text.text).width;
    text.height = 16;
}

for (var i = 0; i < points.length; i++) {
	var point = points[i];
	ctx.beginPath();
	ctx.arc(point.x, point.y, point.r, 0, 2 * Math.PI, false);
	ctx.fillStyle = point.c;
	ctx.fill();
	ctx.lineWidth = 5;
	ctx.strokeStyle = '#003300';
	ctx.stroke();
}

</script>
</body>
</html>
